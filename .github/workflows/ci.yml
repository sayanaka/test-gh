name: CI

on:
  pull_request:
    types: closed
    branches: master

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@0.4.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log('=> context')
            console.log(context)

            // マージされていない場合は何もしない
            if (!context.payload.pull_request.merged){
              console.log('マージされていないので抜けます')
              return
            }

            console.log('マージされたので作るよ')
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `prod web ${context.payload.number}`,
              head: 'master',
              base: 'deploy',
              body: `prod web ${context.payload.number}`,
            })
